<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="back">
      <label for="apiKey">Api key:</label>
      <input type="text" id="apiKey" /><br />
      <label for="apiSecret">Api secret:</label>
      <input type="text" id="apiSecret" /><br />
      <label for="entry">Entry Price:</label>
      <input type="number" id="entry" /><br />
      <label for="Percentage">Percentage :</label>
      <input type="number" id="balancePercentage" /><br />
      <label for="leverage">leverage :</label>
      <input type="number" id="leverage" /><br />
      <label for="trade-type">trade-type :</label>
      <select name="trade-type" id="trade-type">
        <option value="InversePerpetual">Inverse Perpetual</option>
        <option value="USDTPerpetual">USDT Perpetual</option></select
      ><br />
      <label for="side">side :</label>
      <select name="side" id="side">
        <option value="Buy">Buy</option>
        <option value="Sell">Sell</option></select
      ><br />
      <label for="symbol">symbol :</label>
      <select name="symbol" id="symbol">
        <option value="BTCUSD">BTCUSD</option>
        <option value="BCHUSD">BCHUSD</option>
        <option value="EOSUSD">EOSUSD</option>
        <option value="XRPUSD">XRPUSD</option>
        <option value="BTCUSDT">BTCUSDT</option>
        <option value="BCHUSDT">BCHUSDT</option>
        <option value="ETHUSDT">ETHUSDT</option>
        <option value="LTCUSDT">LTCUSDT</option>
        <option value="LINKUSDT">LINKUSDT</option>
        <option value="XTZUSDT">XTZUSDT</option></select
      ><br />
      <button type="submit" id="btn">Apply</button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
